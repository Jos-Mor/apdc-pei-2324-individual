<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" type="text/css" href="/utils/styles.css">
</head>
<body>
<div class="container">
    <h2>User List</h2>

    <table id="userTable">
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Name</th>
        <th>State</th>
        <th>Role</th>
      </tr>
    </table>
</div>

<script>
        fetch("/rest/operation/list_users")
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('userTable');
            data.forEach(user => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                <td>${user.username}</td>
                <td>${user.email}</td>
                <td>${user.name}</td>
                <td>${user.state}</td>
                <td>${user.role}</td>
                `;
            });
        })
        .catch(error => {
            console.error('Error fetching user data:', error);
        });

</script>
</body>
</html>
